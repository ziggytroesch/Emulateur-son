<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Émulateur de Son</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>ÉMULATEUR DE SON</h1>

    <!-- MENU GÉNÉRAL -->
    <div id="mainMenu">
      <button onclick="startMode('standard')">Mode Standard</button>
      <button onclick="startMode('advanced')">Mode Avancé</button>
    </div>

    <!-- INTERFACE PRINCIPALE -->
    <div id="interface" style="display:none">

      <div class="controls">
        <button id="octaveDown">Octave -</button>
        <span>Octave : <span id="octaveValue">4</span></span>
        <button id="octaveUp">Octave +</button>
      </div>

      <div id="keyboard" class="keyboard"></div>

      <h2>Synthétiseur</h2>
      <select id="synthSelect">
        <option value="sine">Sinus</option>
        <option value="square">Carré</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Dent de scie</option>
      </select>

      <h2>Instruments Vintage</h2>
      <select id="vintageSynth">
        <option value="default">-- Choisir un preset --</option>
        <option value="ms20">KORG MS-20</option>
        <option value="sh101">Roland SH-101</option>
        <option value="mellotron">Mellotron M400</option>
        <option value="prophet">Prophet 6</option>
        <option value="moog">Moog Minimoog</option>
      </select>

      <div class="options">
        <label><input type="checkbox" id="sustainToggle"> Mode Omnichord (notes longues)</label><br>
        <label><input type="checkbox" id="reverbToggle"> Reverb</label>
        <label><input type="checkbox" id="delayToggle"> Echo</label>
      </div>

      <h2>Boîte à Rythme</h2>
      <select id="rhythmSelect">
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
        <option value="blues">Blues</option>
        <option value="funk">Funk</option>
        <option value="custom">Custom</option>
      </select>

      <label for="tempo">Tempo : <span id="tempoValue">120</span> BPM</label>
      <input type="range" id="tempo" min="60" max="180" value="120">

      <button id="toggleRhythm">Démarrer Rythme</button>

      <h2>Métronome</h2>
      <label><input type="checkbox" id="metronomeToggle"> Activer le métronome</label>

      <h2>Boucleur</h2>
      <button id="startLoop">Démarrer Boucle</button>
      <button id="stopLoop">Stop Boucle</button>
      <button id="clearLoop">Effacer Boucle</button>

    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
